<script src="mqttws31.js"></script>
<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


function play(o)
{
console.log("current idx:"+o['idx']);
idx=o['idx'];
console.log(o['sprites']);
snd=o['sprites'];
console.log(snd);
snd.play(idx.toString());
idx=(idx+1) % o['count'];

o['idx']=idx;

}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}


function drawpixel(x,y,r)
{

ctx.beginPath();
ctx.arc(x/256*1024,y,r,0,2*Math.PI);
ctx.stroke();
}

var clientid="ID_"+Date.now();
client = new Paho.MQTT.Client(window.location.hostname, Number(8081), "/ws", clientid);

client.onConnectionLost = function (responseObject) {
    console.log("Connection Lost: "+responseObject.errorMessage);
}
 
client.onMessageArrived = function (message) {
//  console.log("Message Arrived: "+message.payloadString);
msg='owl';
console.log(message.payloadString);

var eventtype;
  try {
data=JSON.parse(message.payloadString);

msg=data['event'];
eventtype=data['type'];
    } catch(ex)
    {
msg=message.payloadString;
eventtype="s";
    }
console.log("msg:"+msg);

//   sounds[message.payloadString].play();


if (eventtype=="s")
{
if (table[msg])
{
play(table[msg]);
}
}


 //  drawpixel(getRandomInt(0,255),getRandomInt(0,255),2);
   

}
 
// Called when the connection is made
function onConnect(){
    console.log("Connected!");
    
    
    client.subscribe("topic");
}
 
// Connect the client, providing an onConnect callback
client.connect({
    onSuccess: onConnect
});

</script>
